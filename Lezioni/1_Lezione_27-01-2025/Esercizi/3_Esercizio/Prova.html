<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esempio con css</title>
    <style> /* Stile inline per tutti*/
      h1 {
        color: red;
        font-size: 50px;
      }
    </style>
    <link rel="stylesheet" href="style.css" /> <!-- Collegamento al file css -->
    
  </head>
  <body>
    <h1 style="color: blue">Testo Blu</h1> <!-- Stile inline -->
    <h1>Testo Rosso</h1>

    <h1 class="verde">Testo Verde</h1> <!-- Stile esterno -->
  </body>
</html>

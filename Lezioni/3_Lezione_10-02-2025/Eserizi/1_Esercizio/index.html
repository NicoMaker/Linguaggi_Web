<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina con Layout Flessibile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Benvenuto nella mia pagina</h1>
    </header>

    <main>
      <section class="content">
        <h2>Questa Ã¨ la nostra sezione</h2>
        <p>Compila il modulo qui sotto:</p>

        <form id="form">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Inserisci il tuo nome..."
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Inserisci la tua email..."
            required
          />

          <button type="submit">Invia</button>
        </form>

        <!-- Aggiunto un div per il messaggio di conferma -->
        <p id="messaggio" class="hidden"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Sito Creato con Flexbox</p>
    </footer>
  </body>
</html>

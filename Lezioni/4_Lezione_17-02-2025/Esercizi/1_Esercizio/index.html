<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://th.bing.com/th/id/OIP.poBk5-nAeFvVI5-gj6BKdgHaHa?rs=1&pid=ImgDetMain"
    />
  </head>
  <body>
    <h1>Esempi SVG</h1>
    <div class="container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Rettangolo -->
        <rect
          x="10"
          y="10"
          width="50"
          height="50"
          fill="blue"
          stroke="black"
          stroke-width="2"
        />

        <!-- Cerchio -->
        <circle
          cx="100"
          cy="35"
          r="25"
          fill="red"
          stroke="black"
          stroke-width="2"
        />

        <!-- Ellisse -->
        <ellipse
          cx="160"
          cy="35"
          rx="30"
          ry="15"
          fill="green"
          stroke="black"
          stroke-width="2"
        />

        <!-- Poligono (Triangolo) -->
        <polygon
          points="50,150 90,90 130,150"
          fill="yellow"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Linea -->
        <line
          x1="10"
          y1="80"
          x2="190"
          y2="80"
          stroke="purple"
          stroke-width="4"
        />

        <!-- Polilinea (zig-zag) -->
        <polyline
          points="10,170 50,130 90,170 130,130 170,170"
          fill="none"
          stroke="orange"
          stroke-width="3"
        />
      </svg>
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Curva Quadratica -->
        <path
          d="M10,110 Q100,50 190,110"
          fill="none"
          stroke="blue"
          stroke-width="3"
        />

        <!-- Curva Cubica -->
        <path
          d="M10,130 C60,80 140,80 190,130"
          fill="none"
          stroke="red"
          stroke-width="3"
        />

        <!-- Arco con sweep -->
        <path
          d="M 50,180 A 30,30 0 0,1 150,180"
          fill="none"
          stroke="green"
          stroke-width="3"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Circonferenza 1 -->
        <circle
          cx="50"
          cy="50"
          r="40"
          fill="none"
          stroke="brown"
          stroke-width="2"
        />

        <!-- Circonferenza 2 -->
        <circle
          cx="150"
          cy="50"
          r="40"
          fill="none"
          stroke="darkblue"
          stroke-width="2"
        />

        <!-- Circonferenza 3 -->
        <circle
          cx="100"
          cy="150"
          r="45"
          fill="none"
          stroke="darkred"
          stroke-width="3"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- semicerchio superiore (da sinistra a destra) -->
        <path
          d="M 50,50 A 40,40 0 0,1 150,50"
          fill="none"
          stroke="black"
          stroke-width="2"
        />

        <!-- semicerchio inferiore (da sinistra a destra, con uno spazio sotto) -->
        <path
          d="M 50,150 A 40,40 0 0,0 150,150"
          fill="none"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Barra 1: abitanti -->
        <rect x="10" y="50" width="50" height="100" fill="steelblue" />
        <text x="35" y="110" fill="white" font-size="14" text-anchor="middle">
          5000
        </text>

        <!-- Barra 2: abitanti -->
        <rect x="80" y="30" width="50" height="120" fill="tomato" />
        <text x="105" y="90" fill="white" font-size="14" text-anchor="middle">
          7000
        </text>

        <!-- Barra 3: abitanti -->
        <rect x="150" y="70" width="50" height="80" fill="green" />
        <text x="175" y="110" fill="white" font-size="14" text-anchor="middle">
          6000
        </text>

        <!-- Barra 4: abitanti -->
        <rect x="220" y="40" width="50" height="110" fill="orange" />
        <text x="245" y="95" fill="white" font-size="14" text-anchor="middle">
          8000
        </text>

        <!-- Etichette Asse X -->
        <text x="35" y="170" font-size="14" text-anchor="middle">Comune A</text>
        <text x="105" y="170" font-size="14" text-anchor="middle">
          Comune B
        </text>
        <text x="175" y="170" font-size="14" text-anchor="middle">
          Comune C
        </text>
        <text x="245" y="170" font-size="14" text-anchor="middle">
          Comune D
        </text>

        <!-- Titolo del grafico -->
        <text x="150" y="20" font-size="18" text-anchor="middle">
          Grafico degli Abitanti
        </text>
      </svg>

      <svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Barra 1: abitanti -->
        <rect x="10" y="50" width="50" height="100" fill="steelblue" />
        <text x="35" y="110" fill="white" font-size="14" text-anchor="middle">
          5000
        </text>

        <!-- Barra 2: abitanti -->
        <rect x="80" y="30" width="50" height="120" fill="tomato" />
        <text x="105" y="90" fill="white" font-size="14" text-anchor="middle">
          7000
        </text>

        <!-- Barra 3: abitanti -->
        <rect x="150" y="70" width="50" height="80" fill="green" />
        <text x="175" y="110" fill="white" font-size="14" text-anchor="middle">
          6000
        </text>

        <!-- Barra 4: abitanti -->
        <rect x="220" y="40" width="50" height="110" fill="orange" />
        <text x="245" y="95" fill="white" font-size="14" text-anchor="middle">
          8000
        </text>

        <!-- Barra 5: abitanti -->
        <rect x="290" y="60" width="50" height="90" fill="purple" />
        <text x="315" y="110" fill="white" font-size="14" text-anchor="middle">
          7500
        </text>

        <!-- Barra 6: abitanti -->
        <rect x="360" y="20" width="50" height="130" fill="yellow" />
        <text x="385" y="90" fill="white" font-size="14" text-anchor="middle">
          9500
        </text>

        <!-- Barra 7: abitanti -->
        <rect x="430" y="80" width="50" height="70" fill="blue" />
        <text x="455" y="110" fill="white" font-size="14" text-anchor="middle">
          6500
        </text>

        <!-- Barra 8: abitanti -->
        <rect x="500" y="40" width="50" height="110" fill="pink" />
        <text x="525" y="95" fill="white" font-size="14" text-anchor="middle">
          8200
        </text>

        <!-- Barra 9: abitanti -->
        <rect x="570" y="50" width="50" height="100" fill="brown" />
        <text x="595" y="110" fill="white" font-size="14" text-anchor="middle">
          6700
        </text>

        <!-- Barra 10: abitanti -->
        <rect x="640" y="60" width="50" height="90" fill="grey" />
        <text x="665" y="110" fill="white" font-size="14" text-anchor="middle">
          7200
        </text>

        <!-- Etichette Asse X -->
        <text x="35" y="170" font-size="14" text-anchor="middle">Comune A</text>
        <text x="105" y="170" font-size="14" text-anchor="middle">
          Comune B
        </text>
        <text x="175" y="170" font-size="14" text-anchor="middle">
          Comune C
        </text>
        <text x="245" y="170" font-size="14" text-anchor="middle">
          Comune D
        </text>
        <text x="315" y="170" font-size="14" text-anchor="middle">
          Comune E
        </text>
        <text x="385" y="170" font-size="14" text-anchor="middle">
          Comune F
        </text>
        <text x="455" y="170" font-size="14" text-anchor="middle">
          Comune G
        </text>
        <text x="525" y="170" font-size="14" text-anchor="middle">
          Comune H
        </text>
        <text x="595" y="170" font-size="14" text-anchor="middle">
          Comune I
        </text>
        <text x="665" y="170" font-size="14" text-anchor="middle">
          Comune J
        </text>

        <!-- Titolo del grafico -->
        <text x="400" y="20" font-size="18" text-anchor="middle">
          Grafico degli Abitanti
        </text>
      </svg>
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Linea diagonale -->
        <line
          x1="10"
          y1="10"
          x2="190"
          y2="190"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Freccia -->
        <path d="M10,10 L100,50 L10,90 Z" fill="orange" />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Stellina -->
        <polygon
          points="100,10 120,60 180,60 130,100 150,160 100,130 50,160 70,100 20,60 80,60"
          fill="gold"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Triangolo equilatero -->
        <polygon
          points="100,10 50,170 150,170"
          fill="purple"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Cuore -->
        <path
          d="M100,30 C120,0 180,40 100,80 C20,40 40,0 60,30 C80,50 100,30 100,30 Z"
          fill="red"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Quadrato inclinato -->
        <rect
          x="50"
          y="50"
          width="100"
          height="100"
          transform="rotate(45 100 100)"
          fill="cyan"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Rettangolo con angoli arrotondati -->
        <rect
          x="25"
          y="50"
          width="150"
          height="100"
          rx="15"
          ry="15"
          fill="pink"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Traietta -->
        <path
          d="M10,90 L190,90"
          fill="none"
          stroke="brown"
          stroke-width="4"
          stroke-dasharray="5,5"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Anello -->
        <circle
          cx="100"
          cy="100"
          r="50"
          fill="none"
          stroke="blue"
          stroke-width="5"
        />
        <circle
          cx="100"
          cy="100"
          r="30"
          fill="none"
          stroke="red"
          stroke-width="5"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Zig-Zag -->
        <polyline
          points="10,50 40,80 70,50 100,80 130,50"
          fill="none"
          stroke="green"
          stroke-width="2"
          stroke-dasharray="4,4"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Doppio cerchio -->
        <circle
          cx="50"
          cy="50"
          r="40"
          fill="none"
          stroke="black"
          stroke-width="3"
        />
        <circle
          cx="50"
          cy="50"
          r="25"
          fill="none"
          stroke="red"
          stroke-width="3"
        />
      </svg>
    </div>
  </body>
</html>

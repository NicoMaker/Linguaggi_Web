<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://th.bing.com/th/id/OIP.poBk5-nAeFvVI5-gj6BKdgHaHa?rs=1&pid=ImgDetMain"
    />
  </head>
  <body>
    <h1>Esempi SVG</h1>
    <div class="container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Rettangolo -->
        <rect
          x="10"
          y="10"
          width="50"
          height="50"
          fill="blue"
          stroke="black"
          stroke-width="2"
        />

        <!-- Cerchio -->
        <circle
          cx="100"
          cy="35"
          r="25"
          fill="red"
          stroke="black"
          stroke-width="2"
        />

        <!-- Ellisse -->
        <ellipse
          cx="160"
          cy="35"
          rx="30"
          ry="15"
          fill="green"
          stroke="black"
          stroke-width="2"
        />

        <!-- Poligono (Triangolo) -->
        <polygon
          points="50,150 90,90 130,150"
          fill="yellow"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Linea -->
        <line
          x1="10"
          y1="80"
          x2="190"
          y2="80"
          stroke="purple"
          stroke-width="4"
        />

        <!-- Polilinea (zig-zag) -->
        <polyline
          points="10,170 50,130 90,170 130,130 170,170"
          fill="none"
          stroke="orange"
          stroke-width="3"
        />
      </svg>
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Curva Quadratica -->
        <path
          d="M10,110 Q100,50 190,110"
          fill="none"
          stroke="blue"
          stroke-width="3"
        />

        <!-- Curva Cubica -->
        <path
          d="M10,130 C60,80 140,80 190,130"
          fill="none"
          stroke="red"
          stroke-width="3"
        />

        <!-- Arco con sweep -->
        <path
          d="M 50,180 A 30,30 0 0,1 150,180"
          fill="none"
          stroke="green"
          stroke-width="3"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Circonferenza 1 -->
        <circle
          cx="50"
          cy="50"
          r="40"
          fill="none"
          stroke="brown"
          stroke-width="2"
        />

        <!-- Circonferenza 2 -->
        <circle
          cx="150"
          cy="50"
          r="40"
          fill="none"
          stroke="darkblue"
          stroke-width="2"
        />

        <!-- Circonferenza 3 -->
        <circle
          cx="100"
          cy="150"
          r="45"
          fill="none"
          stroke="darkred"
          stroke-width="3"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- semicerchio superiore (da sinistra a destra) -->
        <path
          d="M 50,50 A 40,40 0 0,1 150,50"
          fill="none"
          stroke="black"
          stroke-width="2"
        />

        <!-- semicerchio inferiore (da sinistra a destra, con uno spazio sotto) -->
        <path
          d="M 50,150 A 40,40 0 0,0 150,150"
          fill="none"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Titolo del grafico -->
        <text x="250" y="30" font-size="18" text-anchor="middle">
          Popolazione delle Province del Friuli Venezia Giulia
        </text>

        <!-- Barra 1: Trieste -->
        <rect x="80" y="50" width="50" height="150" fill="steelblue" />
        <text x="105" y="120" fill="white" font-size="14" text-anchor="middle">
          200.000
        </text>

        <!-- Barra 2: Udine -->
        <rect x="160" y="30" width="50" height="170" fill="tomato" />
        <text x="185" y="120" fill="white" font-size="14" text-anchor="middle">
          550.000
        </text>

        <!-- Barra 3: Pordenone -->
        <rect x="240" y="70" width="50" height="130" fill="green" />
        <text x="265" y="120" fill="white" font-size="14" text-anchor="middle">
          320.000
        </text>

        <!-- Barra 4: Gorizia -->
        <rect x="320" y="90" width="50" height="110" fill="orange" />
        <text x="345" y="120" fill="white" font-size="14" text-anchor="middle">
          150.000
        </text>

        <!-- Etichette Asse X -->
        <text x="105" y="230" font-size="14" text-anchor="middle">Trieste</text>
        <text x="185" y="230" font-size="14" text-anchor="middle">Udine</text>
        <text x="265" y="230" font-size="14" text-anchor="middle">
          Pordenone
        </text>
        <text x="345" y="230" font-size="14" text-anchor="middle">Gorizia</text>
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Stellina -->
        <polygon
          points="100,10 120,60 180,60 130,100 150,160 100,130 50,160 70,100 20,60 80,60"
          fill="gold"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Triangolo equilatero -->
        <polygon
          points="100,10 50,170 150,170"
          fill="purple"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Cuore -->
        <path
          d="M100,30 C120,0 180,40 100,80 C20,40 40,0 60,30 C80,50 100,30 100,30 Z"
          fill="red"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Quadrato inclinato -->
        <rect
          x="50"
          y="50"
          width="100"
          height="100"
          transform="rotate(45 100 100)"
          fill="cyan"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Rettangolo con angoli arrotondati -->
        <rect
          x="25"
          y="50"
          width="150"
          height="100"
          rx="15"
          ry="15"
          fill="pink"
          stroke="black"
          stroke-width="2"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Traietta -->
        <path
          d="M10,90 L190,90"
          fill="none"
          stroke="brown"
          stroke-width="4"
          stroke-dasharray="5,5"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Anello -->
        <circle
          cx="100"
          cy="100"
          r="50"
          fill="none"
          stroke="blue"
          stroke-width="5"
        />
        <circle
          cx="100"
          cy="100"
          r="30"
          fill="none"
          stroke="red"
          stroke-width="5"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Zig-Zag -->
        <polyline
          points="10,50 40,80 70,50 100,80 130,50"
          fill="none"
          stroke="green"
          stroke-width="2"
          stroke-dasharray="4,4"
        />
      </svg>

      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Doppio cerchio -->
        <circle
          cx="50"
          cy="50"
          r="40"
          fill="none"
          stroke="black"
          stroke-width="3"
        />
        <circle
          cx="50"
          cy="50"
          r="25"
          fill="none"
          stroke="red"
          stroke-width="3"
        />
      </svg>
    </div>
  </body>
</html>

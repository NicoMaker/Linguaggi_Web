<!DOCTYPE html>
<html lang="it">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafico a torta - Popolazione</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Titolo sopra il grafico -->
    <h1>Popolazione delle province in Friuli Venezia Giulia</h1>

    <!-- Contenitore principale -->
    <div class="container">
      <!-- Grafico a torta -->
      <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Titolo del grafico -->
      </svg>

      <!-- Sezione Legenda -->
      <div id="legenda">
        <h3>Legenda</h3>
        <div class="legend-items">
          <p id="udine" style="color: tomato">Udine: 550.000</p>
          <p id="pordenone" style="color: green">Pordenone: 320.000</p>
          <p id="trieste" style="color: steelblue">Trieste: 200.000</p>
          <p id="gorizia" style="color: orange">Gorizia: 150.000</p>
        </div>
      </div>
    </div>
  </body>
